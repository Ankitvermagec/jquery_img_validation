<html>

<head>
<link rel="stylesheet" type="text/css"  href="bootstrap.min.css">
<script  src="jquery-3.7.1.min.js"></script>
</head>


<style>
body{
background:url("img/bg2.jpg");
background-repeat:no-repeat;
background-size:cover;
background-position:center;
} 

img{
width:100%;
height:250px;
margin:10px;
box-shadow:0px 2px 8px 3px gray;
border-radius:15px;
}
</style>
<body>
<section>
<div class="container">
<div class="row ca">


<script>
var a=["A.png","B.png","C.png","D.png","E.gif","F.gif","G.gif","re.jpg","re.jpg"];
var i=0;
$(document).ready(function(){
$("button").click(function(){
$(".ca").append(`  <div class="col-12  col-lg-3">    <img  src='img/${a[i]}'>  </div>`);
i=i+1;
});
});
</script>



</div>


<div class="row">
 
<button  class="btn bg-dark  text-white">Click Me</button>

</div>


</div>
</section>

</body>

</html>
